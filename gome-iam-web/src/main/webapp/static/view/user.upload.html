    // swfupload上传组件配置
    $(function(){
        var adLogoConfig = {
            button_image_url:"/static/js/swfupload/upload.png",
            button_placeholder_id : "span_button_user_batch_upload",
            post_params :{ "currentUpoladType":1 },

            upload_success_handler:uploadSuccess,
            upload_complete_handler:uploadComplete
        };
        swf_logo = new SWFUpload(adLogoConfig);
    });

</script>
