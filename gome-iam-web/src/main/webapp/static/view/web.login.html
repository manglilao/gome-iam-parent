<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../images/sso.png"/>
    <title>sso-web-manager</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/3.3.7/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../bootstrap/3.3.7/css/ie10-viewport-bug-workaround.css">
    <link rel="stylesheet" type="text/css" href="../css/signin.css">
    <link rel="stylesheet" type="text/css" href="../layer/skin/layer.css">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../bootstrap/3.3.7/js/html5shiv/html5shiv-3.7.3.min.js"></script>
    <script type="text/javascript" src="../bootstrap/3.3.7/js/respond/respond-1.4.2.min.js"></script>
    <![endif]-->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src="../bootstrap/3.3.7/js/ie/ie10-viewport-bug-workaround.js"></script>
</head>

<body>
<div class="container">
    <form class="form-signin" action="/sysUser/login" id="loginForm" method="post">
        <br/><br/><br/><br/><br/><br/>
        <div class="form-group">
            <input id="random" type="hidden" value="">
            <h2 class="text-center">
                国美SSO后台管理系统
            </h2>
        </div>
        <br/>

        <div class="form-group">
            <label for="txt_user_name" class="sr-only">UserName</label>
            <input type="text" id="txt_user_name" name="userName" class="form-control" maxlength="50"
                   placeholder="User Name" required
                   autofocus>
        </div>

        <div class="form-group">
            <label for="txt_password" class="sr-only">Password</label>
            <input type="password" id="txt_password" name="password" class="form-control" maxlength="50"
                   placeholder="Password"
                   required>
        </div>

        <div class="form-group">
            <label for="login_warning" class="sr-only"></label>
            <span class="help-warning" id="login_warning"></span>
        </div>

        <div class="form-group">
            <div class="checkbox hidden">
                <label>
                    <input type="checkbox" value="1" name="rememberMe" id="rememberMe">&nbsp;记住密码
                </label>
            </div>
        </div>

        <div class="form-group">
            <button id="btn_login" class="btn btn-lg btn-success btn-block text-center" type="button">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        </div>
    </form>

    <br/><br/><br/><br/>
    <footer id="sso-footer">
        <hr/>
        <p class="text-center">
            <span>Copyright&nbsp;&nbsp;©</span>
            <span id="copyrightYear"></span>
            <span>&nbsp;&nbsp;成都服务架构部<a href="mailto:cdxxjcpt@gome.com.cn" title="cdxxjcpt@gome.com.cn"><i class="glyphicon glyphicon-envelope"></i></a></span>
            <span>&nbsp;&nbsp;All rights reserved.</span>
        </p>
    </footer>
</div> <!-- /container -->
</body>
</html>

<script type="text/javascript" src="../js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript" src="../js/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="../bootstrap/3.3.7/js/bootstrap.js"></script>
<script type="text/javascript" src="../layer/layer.js"></script>
<script type="text/javascript" src="../js/CryptoJS/3.1.2/rollups/md5.js"></script>
<script type="text/javascript" src="../js/common/util.js"></script>
<script type="text/javascript" src="../js/common/ajax.data.controller.js"></script>
<script type="text/javascript" src="../js/common/web.data.common.js"></script>
<script type="text/javascript" src="../js/common/config.js"></script>

<script type="text/javascript">
    $(function () {
        $("#copyrightYear").html(new Date().getFullYear());
        read_cookie_user();

        $("#txt_password").bind('keypress', function (event) {
            if (event.keyCode == "13") {
                admin_login();
            }
        });

        $("#btn_login").click(function () {
            admin_login();
        });
    });




</script>
